<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Web App</h1>
        <p>Click the button below to purchase our premium content:</p>
        <button id="purchaseButton">Purchase Premium Content</button>
    </div>
    <script>
        document.getElementById('purchaseButton').addEventListener('click', function() {
            if (window.AndroidInterface && typeof window.AndroidInterface.initiatePurchase === 'function') {
                window.AndroidInterface.initiatePurchase('your_product_id');
            } else {
                alert('AndroidInterface is not available.');
            }
        });
    </script>
</body>
</html>
