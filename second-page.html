<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner and Payment</title>
    <style>
        body {
            background-color: #e3f0ff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .banner {
            width: 75%;
            margin: 20px auto;
        }
        .pay-now {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .pay-now:hover {
            background-color: #0056b3;
        }
    </style>
    <script type="text/javascript">
        function onPayNowClicked() {
            if (window.Android) {
                window.Android.initiatePurchase('your_product_id');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="banner.gif" alt="Banner" class="banner" />
        <button class="pay-now" onclick="onPayNowClicked()">Pay Now</button>
    </div>
</body>
</html>
